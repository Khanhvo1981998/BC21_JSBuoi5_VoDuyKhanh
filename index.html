<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bai tap 1 -->
    <div class="container p-5">
      <div class="form-group">
        <label for="">Bai tap 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so-nguyen-duong"
          aria-describedby="helpId"
          placeholder=""
        />
        <div id="tim-so-nho-nhat" class="btn btn-success">tim so so nhat</div>
      </div>
      <p class="lead">
        Số nguyên dương nhỏ nhất là :
        <span class="text-success font-weight-bold" id="xuatb1"></span>
      </p>
    </div>

    <!-- Bai tap 2 -->

    <div class="container p-5">
      <div class="form-group">
        <label for="">Bai tap 2</label><br />
        X
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-x"
          aria-describedby="helpId"
          placeholder=""
        />
        n
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-n"
          aria-describedby="helpId"
          placeholder=""
        />
        <div id="tinh-tong" class="btn btn-success">Tính tổng</div>
      </div>
      <p class="lead">
        Tổng bằng :
        <span class="text-success font-weight-bold" id="xuatb2"></span>
      </p>
    </div>

    <!-- Bai tap 3 -->

    <div class="container p-5">
      <div class="form-group">
        <label for="">Bai tap 3</label><br />
        n
        <input
          type="text"
          class="form-control"
          name=""
          id="txt-so-giai-thua-n"
          aria-describedby="helpId"
          placeholder=""
        />
        <div id="tim-giai-thua" class="btn btn-success">Giai thừa</div>
      </div>
      <p class="lead">
        giai thừa của số n là :
        <span class="text-success font-weight-bold" id="xuatb3"></span>
      </p>
    </div>

    <!-- Bai tap 4 -->

    <div class="container p-5">
      <div class="form-group">
        <label>Bai tap 4</label><br />
        <div id="in-the-div" class="btn btn-success">In</div>
      </div>
      <p class="lead">
        <span class="text-success font-weight-bold" id="xuatb4"></span>
      </p>
    </div>

    <!-- Baitap5 -->
    <div class="container p-5">
      <form method="get" action="">
        <label for="">Bai tap 5</label><br />

        <input
          type="text"
          class="form-control"
          name=""
          id="number"
          aria-describedby="helpId"
          placeholder=""
        />
        <div class="btn btn-success" onclick="print_snt()">In kết quả</div>
      </form>

      Các số nguyên tố là :
      <p id="result"></p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
  </body>
</html>
